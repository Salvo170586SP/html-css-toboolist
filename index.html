<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>The Toboolist</title>
  </head>
  <body>
    <!--intestazione home-->
    <header class="header-page">
      <img id="logo" src="img/Logo.png" alt="logo" />
      <h1 class="title-logo">Toboolist</h1>
    </header>

    <main class="container">
      <!--sezione link-->
      <section id="link">
        <a id="blue" class="link-item" href="#">Add Task</a>
        <a id="white" class="link-item" href="#">Add Section</a>
      </section>
      <hr>

      <!--sezione task-->
      <section id="task">
        <h3 class="add-task">&dtrif; New Task</h3>
        <div class="entity">&check;</div>
        <p class="name-task">Quarterly Newsletter</p>
        <a class="link-task violet" href="#">Editorial</a>
      </section>
    </main>
  </body>
</html>
